<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
  <h4 class="modal-title">{{ isEdit ? "تعديل" : "إنشاء" }} عميل</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (keyup.enter)="onSubmit()">
    <div class="row g-3">
      <div class="col-lg-6">
        <div>
          <label for="name" class="form-label"
            >الاسم <span class="text-danger">*</span></label
          >
          <input
            formControlName="name"
            type="text"
            id="name"
            class="form-control"
            [ngClass]="{
              'is-invalid':
                formControls.name.invalid && formControls.name.touched
            }"
          />
          <div class="invalid-feedback">مطلوب</div>
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <label for="phone" class="form-label">رقم الهاتف</label>
          <input
            formControlName="phone"
            type="tel"
            id="phone"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <label for="address" class="form-label">العنوان</label>
          <input
            formControlName="address"
            type="text"
            id="address"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-lg-6">
        <div>
          <label for="email" class="form-label">الايميل</label>
          <input
            formControlName="email"
            type="email"
            id="email"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-lg-12">
        <div>
          <label for="website" class="form-label">الموقع الالكتروني</label>
          <input
            formControlName="website"
            type="text"
            id="website"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-lg-12">
        <div>
          <label for="notes" class="form-label">ملاحظات</label>
          <textarea
            formControlName="notes"
            type="text"
            rows="5"
            id="notes"
            class="form-control"
            required=""
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="onClose()" type="button" class="btn btn-light">إلغاء</button>
  <button
    (click)="onSubmit()"
    [disabled]="formControls.name.invalid || isSubmiting"
    type="button"
    class="btn btn-success"
  >
    <div
      *ngIf="isSubmiting; else loading"
      class="spinner-border spinner-border-sm"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <ng-template #loading> حفظ </ng-template>
  </button>
</div>
