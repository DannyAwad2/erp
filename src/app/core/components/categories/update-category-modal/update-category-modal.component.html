<ng-template #content>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="close()"
    ></button>
    <h4 class="modal-title">تعديل التصنيف</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">الاسم <span class="text-danger">*</span></label>
        <input
          formControlName="name"
          id="name"
          class="form-control form-control-sm"
          [ngClass]="{
            'is-invalid': formControls.name.touched && formControls.name.invalid
          }"
        />
        <div class="invalid-feedback">مطلوب</div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">إلغاء</button>
    <button
      [disabled]="isSubmiting || form.invalid"
      type="button"
      class="btn btn-success"
      (click)="onSubmit()"
    >
      <div
        *ngIf="isSubmiting; else loading"
        class="spinner-border spinner-border-sm"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <ng-template #loading> حفظ </ng-template>
    </button>
  </div>
</ng-template>
